    <style>
        /* Custom styling for the Thank You page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Using a gradient for a more colorful background */
            background: linear-gradient(135deg, var(--accent-color), #7f00ff); /* Example gradient */
            color: var(--contrast-color); /* Ensure text is readable on colorful background */
            text-align: center;
            padding: 20px;
            font-family: var(--default-font);
            overflow: hidden; /* Hide potential overflow from animations */
        }

        .thank-you-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 50px;
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            max-width: 600px;
            width: 100%;
            opacity: 0; /* Start with opacity 0 for fade-in */
            transform: translateY(50px) scale(0.9); /* Start lower and smaller */
            animation: fadeInScaleUp 1s ease-out forwards; /* Apply animation */
            color: var(--default-color); /* Text inside container uses default color */
            position: relative;
            z-index: 1; /* Ensure container is above background elements */
        }

         /* Keyframes for the main container animation */
        @keyframes fadeInScaleUp {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

         /* Adding some animated background elements for visual interest */
        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background-elements span {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            animation: animateBackground 25s linear infinite;
            bottom: -150px; /* Start from below the viewport */
        }

        .background-elements span:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .background-elements span:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; duration: 12s;}
        .background-elements span:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .background-elements span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; duration: 18s;}
        .background-elements span:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; duration: 10s;}
        .background-elements span:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .background-elements span:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .background-elements span:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; duration: 45s;}
        .background-elements span:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; duration: 35s;}
        .background-elements span:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; duration: 11s;}


        @keyframes animateBackground {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }


        .thank-you-container h1 {
            color: var(--heading-color);
            font-family: var(--heading-font);
            font-size: 3.5em; /* Even larger heading */
            margin-bottom: 25px; /* More space below heading */
            position: relative;
            padding-bottom: 15px;
            animation: textFadeIn 1.5s ease-out forwards; /* Animation for heading */
            opacity: 0;
        }

         @keyframes textFadeIn {
             to { opacity: 1; }
         }

         .thank-you-container h1::after {
             content: '';
             position: absolute;
             left: 50%;
             bottom: 0;
             transform: translateX(-50%) scaleX(0); /* Start with scale 0 for animation */
             width: 80px; /* Wider underline */
             height: 5px; /* Thicker underline */
             background-color: var(--accent-color);
             border-radius: 2px;
             transition: transform 0.6s ease-out 0.5s; /* Animation for underline with delay */
         }

         .thank-you-container:hover h1::after {
             transform: translateX(-50%) scaleX(1); /* Scale underline on container hover */
         }


        .thank-you-container p {
            font-size: 1.3em; /* Larger paragraph text */
            margin-bottom: 40px;
            line-height: 1.6;
            color: var(--default-color); /* Ensure good contrast */
            animation: textFadeIn 1.5s ease-out 0.3s forwards; /* Animation for paragraph with delay */
            opacity: 0;
        }

        .thank-you-container .btn {
             display: inline-block;
             background-color: var(--accent-color);
             color: var(--contrast-color);
             padding: 14px 35px; /* Even more padding */
             border-radius: 30px; /* Pill shape button */
             text-decoration: none;
             transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* Added box-shadow transition */
             font-weight: 600; /* Bolder font weight */
             font-family: var(--heading-font);
             font-size: 1.1em; /* Slightly larger font size */
             box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Add shadow to button */
             animation: buttonFadeIn 1.5s ease-out 0.6s forwards; /* Animation for button with delay */
             opacity: 0;
        }

         @keyframes buttonFadeIn {
             to { opacity: 1; }
         }

         .thank-you-container .btn:hover {
             background-color: color-mix(in srgb, var(--accent-color), transparent 20%);
             transform: translateY(-3px); /* More pronounced lift on hover */
             box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
         }

         /* Responsive adjustments */
         @media (max-width: 768px) {
              .thank-you-container {
                 padding: 40px;
             }
             .thank-you-container h1 {
                 font-size: 2.8em;
             }
             .thank-you-container p {
                 font-size: 1.1em;
             }
             .thank-you-container .btn {
                 padding: 12px 30px;
                 font-size: 1em;
             }
         }

         @media (max-width: 576px) {
             .thank-you-container {
                 padding: 25px;
                 border-radius: 8px;
             }
             .thank-you-container h1 {
                 font-size: 2em;
                 margin-bottom: 15px;
             }
              .thank-you-container h1::after {
                 width: 50px;
                 height: 3px;
             }
             .thank-you-container p {
                 font-size: 0.9em;
                 margin-bottom: 30px;
             }
             .thank-you-container .btn {
                 padding: 10px 25px;
                 font-size: 0.9em;
             }
             .background-elements span { /* Make background elements smaller on small screens */
                width: 10px !important;
                height: 10px !important;
             }
         }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! - Propix LK</title>
    <meta name="description" content="Thank you for contacting Propix LK.">
    <meta name="keywords" content="thank you, message sent, order placed, Propix LK">

    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6; /* Soft background color */
            color: #333; /* Default text color */
            overflow: hidden; /* Prevent scroll from background elements */
            position: relative; /* For positioning background elements */
        }

        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1; /* Behind the content */
        }

        .background-elements span {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(0, 166, 255, 0.2); /* Semi-transparent accent color */
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        .background-elements span:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        .background-elements span:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            duration: 12s;
        }
        .background-elements span:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }
        .background-elements span:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            duration: 18s;
        }
        .background-elements span:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }
        .background-elements span:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }
        .background-elements span:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }
        .background-elements span:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            duration: 45s;
        }
        .background-elements span:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            duration: 35s;
        }
        .background-elements span:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            duration: 11s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }


        .thank-you-container {
            background-color: #fff; /* White container background */
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center;
            z-index: 2; /* Above background elements */
            position: relative; /* For z-index to work */
            max-width: 90%; /* Max width for responsiveness */
            width: 500px; /* Preferred width */
        }

        .thank-you-container h1 {
            color: #00a6ff; /* Accent color for heading */
            font-size: 3em;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px; /* Space for underline */
        }

         .thank-you-container h1::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 70px; /* Underline width */
            height: 4px; /* Underline thickness */
            background-color: #00a6ff; /* Underline color */
            border-radius: 2px;
        }


        .thank-you-container p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .thank-you-container .btn {
            display: inline-block;
            background-color: #00a6ff; /* Button background color */
            color: #fff; /* Button text color */
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }

        .thank-you-container .btn:hover {
            background-color: #007bb5; /* Darker shade on hover */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
             .thank-you-container {
                 padding: 30px;
                 border-radius: 9px;
             }
             .thank-you-container h1 {
                 font-size: 2.5em;
                 margin-bottom: 18px;
             }
             .thank-you-container p {
                 font-size: 1em;
             }
         }

         @media (max-width: 576px) {
             .thank-you-container {
                 padding: 25px;
                 border-radius: 8px;
             }
             .thank-you-container h1 {
                 font-size: 2em;
                 margin-bottom: 15px;
             }
              .thank-you-container h1::after {
                 width: 50px;
                 height: 3px;
             }
             .thank-you-container p {
                 font-size: 0.9em;
                 margin-bottom: 30px;
             }
             .thank-you-container .btn {
                 padding: 10px 25px;
                 font-size: 0.9em;
             }
             .background-elements span { /* Make background elements smaller on small screens */
                width: 10px !important;
                height: 10px !important;
             }
         }


    </style>
</head>
<body>
    <div class="background-elements">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. We appreciate you reaching out and will get back to you shortly.</p>
        <a href="index.html" class="btn">Go back to Home</a>
    </div>
</body>
</html>

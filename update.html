<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Soon - Propix LK</title>
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,100;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        /* Basic Reset and Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif; /* Using a font from your theme */
            background-color: #f4f4f4; /* Light background */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Full viewport height */
            color: #333; /* Default text color */
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Container for content */
        .container {
            text-align: center; /* Center text inside container */
            padding: 30px;
            background-color: #ffffff; /* White background for the content box */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
            opacity: 0; /* Start hidden for fade-in animation */
            transform: translateY(20px); /* Start slightly below for animation */
            animation: fadeInScaleUp 0.8s ease-out forwards; /* Apply fade-in and scale-up animation */
            max-width: 90%; /* Max width for responsiveness */
            width: 500px; /* Preferred width */
        }

        /* Animation Keyframes */
        @keyframes fadeInScaleUp {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Heading Style */
        h1 {
            font-family: 'Raleway', sans-serif; /* Using a heading font from your theme */
            color: #124265; /* Using a heading color from your theme */
            font-size: 2.5em; /* Large font size */
            margin-bottom: 15px;
            animation: pulse 2s infinite ease-in-out; /* Add a subtle pulse animation to the heading */
        }

         /* Pulse animation for the heading */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }


        /* Paragraph Style */
        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }

        /* Buttons Container */
        .buttons {
            display: flex; /* Use flexbox for buttons */
            justify-content: center; /* Center buttons horizontally */
            gap: 20px; /* Space between buttons */
            flex-wrap: wrap; /* Allow buttons to wrap on small screens */
        }

        /* Button Base Style */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: 500;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transition for hover effects */
            border: none; /* Remove default border */
            cursor: pointer; /* Indicate clickable */
        }

        /* Go Home Button Style */
        .btn-home {
            background-color: #2487ce; /* Using accent color from your theme */
            color: #ffffff; /* White text */
        }

        /* Go Back Button Style */
        .btn-back {
            background-color: #6c757d; /* A neutral grey color */
            color: #ffffff; /* White text */
        }

        /* Button Hover Effect */
        .btn:hover {
            transform: translateY(-3px); /* Lift button slightly on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Add shadow on hover */
        }

        /* Specific Hover for Home Button */
        .btn-home:hover {
             background-color: color-mix(in srgb, #2487ce, transparent 20%); /* Darken accent color slightly */
        }

        /* Specific Hover for Back Button */
        .btn-back:hover {
             background-color: color-mix(in srgb, #6c757d, transparent 20%); /* Darken grey color slightly */
        }

        /* Optional: Subtle background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e0e0e0, #f8f8f8); /* Subtle gradient background */
            z-index: -1; /* Place behind content */
            animation: gradientAnimation 10s ease infinite alternate; /* Apply gradient animation */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

         /* Responsive adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 2em; /* Adjust heading size on smaller screens */
            }
            p {
                font-size: 1em; /* Adjust paragraph size */
            }
            .buttons {
                flex-direction: column; /* Stack buttons vertically */
                gap: 15px; /* Adjust gap */
            }
            .btn {
                width: 100%; /* Make buttons full width */
                padding: 10px 20px; /* Adjust padding */
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Update Soon!</h1>
        <p>We are working hard to bring you new content. Please check back later!</p>
        <div class="buttons">
            <button class="btn btn-back" onclick="history.back()">Go Back</button>
            <a href="index.html" class="btn btn-home">Go Home</a>
        </div>
    </div>

</body>
</html>
